<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Injury Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
        <a href="index.html" class="font-bold text-xl">Baseball Injury Recovery</a>
        <div class="mt-2 sm:mt-0">
          <a href="index.html" class="px-2">Home</a>
          <a href="injury-form.html" class="px-2">Injury Form</a>
          <a href="blog.html" class="px-2">Blog</a>
        </div>
      </div>
    </nav>
  
    <section class="container mx-auto py-8 px-4 max-w-xl">
      <h2 class="text-2xl font-bold mb-4 text-center">Injury Details</h2>
      <form id="injuryForm" class="bg-white shadow-md rounded-lg px-6 py-8">
        <label class="block mb-1 font-semibold">Age:</label>
        <input type="number" id="age" required class="mb-4 w-full p-2 border rounded">
  
        <label class="block mb-1 font-semibold">Weight (lbs):</label>
        <input type="number" id="weight" required class="mb-4 w-full p-2 border rounded">
  
        <label class="block mb-1 font-semibold">Injury Type:</label>
        <select id="injuryType" class="mb-4 w-full p-2 border rounded">
          <option value="elbow">Elbow Pain</option>
          <option value="shoulder">Shoulder Pain</option>
          <option value="other">Other</option>
        </select>
  
        <label class="block mb-1 font-semibold">Severity:</label>
        <select id="severity" class="mb-4 w-full p-2 border rounded">
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>
  
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Generate Workout Plan</button>
      </form>
    </section>
  
    <script src="js/scripts.js"></script>
  </body>  
</html>
